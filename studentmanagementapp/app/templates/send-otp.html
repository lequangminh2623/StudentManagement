<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi và Xác minh OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74b9ff, #00cec9);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .card {
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary, .btn-success {
            background-color: #0984e3;
            border: none;
        }
        .btn-primary:hover, .btn-success:hover {
            background-color: #00b894;
        }
    </style>
</head>
<body>
<div class="card p-4">
    <h3 class="text-center text-primary mb-4">Gửi và Xác minh OTP</h3>

    <!-- Thông báo -->
    {% if message %}
    <div class="alert alert-success">{{ message }}</div>
    {% endif %}
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <!-- Form gửi OTP -->
    <form action="/send-otp" method="POST">
        <input type="hidden" name="action" value="send">
        <button class="btn btn-primary w-100" type="submit">Gửi mã OTP</button>
    </form>

    <hr class="my-4">

    <!-- Form xác nhận OTP -->
    <form action="/send-otp" method="POST">
        <input type="hidden" name="action" value="verify">
        <div class="mb-3">
            <label for="otp" class="form-label">Nhập mã OTP</label>
            <input type="text" class="form-control" id="otp" name="otp" placeholder="Mã OTP" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Xác nhận</button>
    </form>
</div>
</body>
</html>

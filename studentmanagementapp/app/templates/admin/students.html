{% extends 'admin/base.html' %}

{% block body %}
<div id="class-list-container">
    <h2 class="mt-2 text-center text-danger">DANH SÁCH LỚP</h2>
    <ul class="sidebar-nav">
        {% for filter in filters %}
        <li class="sidebar-item">
            <label for="{{ filter.id }}" class="sidebar-label">
                <span>{{ filter.label }}</span>
            </label>
            <select id="{{ filter.id }}" name="{{ filter.id }}" class="form-select w-auto">
                {% for item in filter.data %}
                <option value="{{ item }}"
                        {% if item== request.form.get(filter.id) %} selected {% endif %}>
                    {{ item }}
                </option>
                {% endfor %}
            </select>
        </li>
        {% endfor %}
        <button id="fetch-students-btn" class="btn btn-outline-info m-3 sidebar-btn" type="submit">Select</button>
    </ul>
    <form id="class-list-form">
        <div class="form-group mt-3 mb-3">
            <label for="total-students">Sĩ số:</label>
            <input id="total-students" type="text" disabled>
        </div>
        <!--        <div class="form-group mt-3 mb-3">-->
        <!--            <label for="total-students">Sĩ số:</label>-->
        <!--            <input id="total-students" type="text" disabled>-->
        <!--        </div>-->
        <!--        <button id="fetch-students-btn" type="button" class="btn btn-outline-danger m-3 sidebar-btn">Select</button>-->
        <table class="table table-hover table-bordered text-center">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Email</th>
                <th>Birthday</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="students-table-body"></tbody>
        </table>
    </form>
</div>
<script>
    let isFetching = false;

    document.addEventListener('DOMContentLoaded', function () {
        const printButton = document.getElementById('fetch-students-btn');
        printButton.setAttribute('type', 'button');
        document.getElementById('fetch-students-btn')
            .addEventListener('click', function () {

                // Kiểm tra nếu đang fetch, không thực hiện hành động tiếp theo
                if (isFetching) return;

                isFetching = true;  // Đặt isFetching là true khi bắt đầu fetch
                console.log("Button clicked");

                fetchClassroomId()  // Gọi hàm để lấy classroom_id
                    .then(classroomId => {
                        if (!classroomId) {
                            alert("Không tìm thấy classroom_id.");
                            return;
                        }

                        // Gửi yêu cầu lấy danh sách học sinh với classroomId vừa lấy được
                        fetch('/students_in_classroom', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({classroom_id: classroomId})
                        })
                            .then(response => response.json())
                            .then(data => {
                                console.log(data);
                                if (data.error) {
                                    alert(data.error);
                                    return;
                                }

                                // Hiển thị sĩ số lớp
                                document.getElementById('total-students').value = data.total_students;

                                const tableBody = document.getElementById('students-table-body');
                                tableBody.innerHTML = '';  // Clear the table before inserting new data

                                data.students.forEach(student => {
                                    const row = document.createElement('tr');
                                    row.setAttribute('data-student-id', student.id);
                                    row.innerHTML = `
                                <td>${student.id}</td>
                                <td>${student.name}</td>
                                <td>${student.gender}</td>
                                <td>${student.phone}</td>
                                <td>${student.address}</td>
                                <td>${student.email}</td>
                                <td>${student.birthday}</td>
                                <td><button class="btn btn-danger delete-btn" data-student-id="${student.id}">Chuyển lớp</button></td>
                            `;
                                    tableBody.appendChild(row);
                                });
                            })
                            .catch(error => {
                                console.error('Error fetching students:', error);
                            })
                            .finally(() => {
                                isFetching = false;  // Đặt lại isFetching là false sau khi fetch xong
                            });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        isFetching = false;  // Đặt lại isFetching nếu xảy ra lỗi
                    });
            });
    });


    function fetchClassroomId() {
        const classroomSelect = document.getElementById('classroom');

        const classroomName = classroomSelect.options[classroomSelect.selectedIndex].value;

        console.log('classroomName:', classroomName);

        return fetch('/get_classroom_id', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                classroom_name: classroomName
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    throw new Error(data.error);
                }
                return data.classroom_id;  // Trả về classroom_id
            })
            .catch(error => {
                console.error('Lỗi khi nạp classroom_id:', error);
                throw error;
            });
    }

    // Hàm xử lý sự kiện xóa trên document
    document.addEventListener('click', function (event) {
        if (event.target && event.target.classList.contains('delete-btn')) {

            const studentId = event.target.dataset.studentId;

            if (!studentId) {
                alert("Không thể xác định ID học sinh để xóa.");
                return;
            }

            fetch('/delete_student', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({student_id: studentId})
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);

                        const row = event.target.closest('tr');
                        row.remove();

                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error deleting student:', error);
                });
        }
    });
</script>
<style>
    /* Tổng thể sidebar */
    .sidebar-nav {
        list-style: none;
        padding: 0;
        margin: 20px 0;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 300px;
        margin-left: auto;
        margin-right: auto;
    }

    /* Item trong sidebar */
    .sidebar-item {
        padding: 15px 20px;
        border-bottom: 1px solid #dee2e6;
    }

    /* Bỏ đường kẻ cuối */
    .sidebar-item:last-child {
        border-bottom: none;
    }

    /* Nhãn (label) của từng filter */
    .sidebar-label {
        font-weight: bold;
        color: #495057;
        display: block;
        margin-bottom: 8px;
    }

    /* Select (dropdown) */
    .form-select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: #495057;
        background-color: #ffffff;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    /* Hiệu ứng hover cho select */
    .form-select:hover {
        border-color: #80bdff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Hiệu ứng focus */
    .form-select:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Header */
    .text-center.text-danger {
        font-size: 24px;
        font-weight: bold;
        color: #dc3545;
        margin-bottom: 20px;
    }

    .sidebar-btn {
        margin-left: auto; /* Đảm bảo nút luôn ở bên phải */
    }
    /* Padding trên cùng cho sidebar */
    .mt-2 {
        margin-top: 20px !important;
    }

    /* Dành cho form-group */
    .form-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
    }

    /* Nhãn (label) */
    .form-label {
        font-size: 18px;
        color: #495057;
        margin-bottom: 8px;
        text-transform: capitalize; /* Viết hoa chữ cái đầu */
    }

    /* Input (ô sĩ số) */
    .form-control {
        width: 120px;
        padding: 8px 12px;
        font-size: 16px;
        color: #495057;
        background-color: #ffffff;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    /* Hiệu ứng hover cho input */
    .form-control:hover {
        border-color: #80bdff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Hiệu ứng focus */
    .form-control:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Căn giữa text */
    .text-center {
        text-align: center;
    }

    /* Phông chữ in đậm */
    .fw-bold {
        font-weight: bold;
    }

</style>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo tổng kết môn học</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">BÁO CÁO TỔNG KẾT MÔN HỌC</h1>
    <form method="POST" action="{{ url_for('bangdiemhocky.index') }}">
        <div class="row mt-4">
            <div class="col-md-4">
                <label for="subject" class="form-label">Môn:</label>
                <select id="subject" name="subject_id" class="form-select">
                    {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.subject_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label for="semester" class="form-label">Học kỳ:</label>
                <select id="semester" name="semester_id" class="form-select">
                    {% for semester in semesters %}
                    <option value="{{ semester.id }}">{{ semester.school_year.school_year_name }} - {{
                        semester.semester_type.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label for="school_year" class="form-label">Năm học:</label>
                <select id="school_year" name="school_year_id" class="form-select">
                    {% for school_year in school_years %}
                    <option value="{{ school_year.id }}">{{ school_year.school_year_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-primary">Xem báo cáo</button>
            <a href="/admin" class="btn btn-danger">Trở về</a>
        </div>
    </form>
    {% if report_data %}
    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>STT</th>
            <th>Lớp</th>
            <th>Sĩ số</th>
            <th>Số lượng đạt</th>
            <th>Tỷ lệ</th>
        </tr>
        </thead>
        <tbody>
        {% for row in report_data %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ row.classroom_name }}</td>
            <td>{{ row.total_students }}</td>
            <td>{{ row.passed_students }}</td>
            <td>{{ row.pass_rate }}%</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endif %}
    <form method="POST" action="{{ url_for('.export_pdf') }}">
        <input type="hidden" name="subject_id" value="{{ selected_subject_id }}">
        <input type="hidden" name="semester_id" value="{{ selected_semester_id }}">
        <button type="submit" class="btn btn-primary">Xuất file PDF</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-success {
            background-color: #00b894;
            border: none;
        }
        .btn-success:hover {
            background-color: #0984e3;
        }
    </style>
</head>
<body>
<div class="card p-4">
    <h3 class="text-center text-primary mb-4">Đổi mật khẩu</h3>

    <!-- Thông báo lỗi nếu có -->
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <!-- Form đổi mật khẩu -->
    <form method="POST" action="{{ url_for('change_password') }}" onsubmit="return validatePassword()">
        <div class="mb-3">
            <label for="new_password" class="form-label">Mật khẩu mới</label>
            <input type="password" id="new_password" name="new_password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Nhập lại mật khẩu</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
        </div>
        <div class="text-danger" id="password-error" style="display: none;">Mật khẩu không khớp!</div>
        <button type="submit" class="btn btn-success w-100">Đổi mật khẩu</button>
    </form>
</div>

<script>
    // Hàm kiểm tra mật khẩu
    function validatePassword() {
        const password = document.getElementById('new_password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const passwordError = document.getElementById('password-error');

        if (password !== confirmPassword) {
            passwordError.style.display = 'block'; // Hiển thị lỗi nếu mật khẩu không khớp
            return false;
        }

        passwordError.style.display = 'none'; // Ẩn lỗi nếu khớp
        return true;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 450px;
            width: 100%;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .card-header {
            background-color: #4a69bd;
            color: white;
            text-align: center;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }
        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 80%);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }
        .card:hover .card-header::before {
            top: -20%;
            left: -20%;
        }
        .card-header h3 {
            position: relative;
            z-index: 1;
        }
        .btn-success {
            background-color: #4a69bd;
            border: none;
            transition: all 0.3s ease;
            padding: 12px;
            font-weight: 500;
        }
        .btn-success:hover {
            background-color: #1e3799;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 55, 153, 0.4);
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #4a69bd;
            box-shadow: 0 0 0 0.2rem rgba(74, 105, 189, 0.25);
            transform: translateY(-2px);
        }
        .password-error {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
            transition: all 0.3s ease;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .input-group-text {
            background-color: #4a69bd;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-key me-2"></i>Đổi Mật Khẩu</h3>
            </div>
            <div class="card-body p-4">
                <form action="{{ url_for('change_password') }}" method="post" onsubmit="return validatePassword()">
                    <div class="mb-4">
                        <label for="new_password" class="form-label"><i class="fas fa-lock me-2"></i>Mật khẩu mới</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label"><i class="fas fa-check-double me-2"></i>Xác nhận mật khẩu mới</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div id="password-error" class="password-error mt-2" style="display: none;">
                            <i class="fas fa-exclamation-triangle me-2"></i>Mật khẩu xác nhận không khớp.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100">
                        <i class="fas fa-save me-2"></i>Đổi mật khẩu
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validatePassword() {
            const password = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const passwordError = document.getElementById('password-error');

            if (password !== confirmPassword) {
                passwordError.style.display = 'block';
                return false;
            }

            passwordError.style.display = 'none';
            return true;
        }
    </script>
</body>
</html>
